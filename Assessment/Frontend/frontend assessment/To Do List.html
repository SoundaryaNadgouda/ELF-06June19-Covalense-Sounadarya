<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="/frontend assessment/To Do List.css">
</head>
<body>
        <div id="myDIV" class="header">
                <h2 style="margin:5px">My To Do List</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>  <!-- adds new content to the list  -->
              </div>
              <!-- content of list -->
              <ul id="myUL">
                <li>Come to class</li>
                <li class="checked">Start assessment</li>
                <li>Finish Assessment</li>
                <li>Have Lunch</li>
                <li>Continue with the class</li>
                <li>Buy Some Stuff</li>
                <li>Go to Home</li>
              </ul>
              <script src = "/frontend assessment/To Do List.js"></script>
              
</body>
</html>
